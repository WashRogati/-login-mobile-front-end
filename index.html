<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Mobile Login UI/UX</title>
    <script src="https://kit.fontawesome.com/2e7d0c38c7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
    <script type="text/javascript" src="/js/script.js"></script>
</head>

<body>
    <div class="screen">
        <div class="left-side">
            <header>
                <a href="#"> > Sign-Up Later</a>
                <img src="/img/Logo F.Preto.png" alt="Logo">
                <h3>Programmer and Happy</h3>
            </header>
        </div>
        <div class="right-side">
            <div class="text">
                <h1>Seja Bem Vindo!</h1>
                <p>Fa√ßa o seu cadastro ou entre com a sua conta!</p>
            </div>
            <div class="mobile-ui">
                <div class="container">
                    <div class="fast-login">
                        <a href="#" onclick="Error()"><button><i class="fa-brands fa-apple"></i> Continue with
                                Apple</button></a>
                    </div>
                    <div class="fast-login">
                        <a href="#" onclick="Error()"><button><i class="fa-brands fa-google"></i> Continue with
                                Google</button></a>
                    </div>
                    <div class="fast-login">
                        <a href="#" onclick="Error()"><button><i class="fa-brands fa-facebook"></i> Continue with
                                Facebook</button></a>
                    </div>
                    <div class="login-default">
                        <a href="#" class="btn"><button>Log In with E-Mail</button></a>
                    </div>
                    <div class="new-account">
                        <h3>New account? <a href="#" id="signup">Create Account</a></h3>
                    </div>
                </div>
            </div>

            <div class="sign-up">
                <form class="container">
                    <input type="text" placeholder="Full name">
                    <input type="email" placeholder="E-mail">
                    <input type="password" placeholder="Password">
                    <input type="submit" value="Create an Account">
                    <div class="new-account">
                        <h3>Already have an account? <a href="#" id="login">Login</a></h3>
                    </div>
                </form>
            </div>

            <div class="sign-in">
                <form class="container">
                    <input type="email" placeholder="E-mail">
                    <input type="password" placeholder="Password">
                    <input type="submit" value="Create an Account">
                </form>
            </div>
        </div>
    </div>
    <footer>
        <p>By signing up to create an account I accept *empress* <a href="#">Terms of Service, Privacy Policy, and
                Honor Code</a></p>
    </footer>
</body>

</html>
